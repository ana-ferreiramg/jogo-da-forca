<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <title>Jogo da Forca</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />

    <!-- SCRIPTS -->
    <script type="module" src="./src/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./src/img/alura.svg" alt="Alura Logo" id="alura-logo" />
      <button class="btn btn-dark back">Menu</button>
    </header>
    <main>
      <section class="menu active">
        <div class="container">
          <button class="btn btn-dark start-game">Começar a jogar</button>
          <button class="btn btn-light add-word">Adicionar nova palavra</button>
        </div>
      </section>
      <section class="new-word">
        <div class="container2">
          <input id="newWord" type="text" maxlength="8" placeholder="Digite uma palavra" required autofocus autocomplete="off" />

          <span><img src="./src/img/exclamation-circle.svg" alt="Atenção" /> Máx. de 8 letras</span>
          <span class="message-card"></span>
        </div>
        <div class="container">
          <button class="btn btn-dark btn-add-word">Salvar e começar</button>
          <button class="btn btn-light back cancel">Cancelar</button>
        </div>
      </section>
      <section class="game">
        <div class="game-display">
          <div class="hangman">
            <canvas id="hangman-canvas" width="300" height="250"></canvas>
          </div>
          <input id="enterLetter" type="text" maxlength="1" placeholder="Digite uma letra..." autocomplete="off" />
          <span class="message-card"></span>
        </div>
        <div class="game-word">
          <div class="dashes"></div>
          <div class="letters"></div>
        </div>
        <div class="container">
          <button class="btn btn-dark new-game">Novo Jogo</button>
          <button class="btn btn-light give-up">Desistir</button>
        </div>
        <div class="card">
          <div class="containerCard">
            <h2>VOCÊ PERDEU!</h2>
            <p>A palavra era: ALURA!</p>
            <button class="btn btn-dark game-over active">OK</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2022 Copyright: <a href="https://www.linkedin.com/in/ana--ferreira/" target="_blank">Ana Ferreira</a></p>
    </footer>
  </body>
</html>
